<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Delete {{ product.title }}</h1>
    <form method="post" action="{% url 'delete_product' product_id=product.id %}">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ product.title }}" required><br>
        <label for="price">Price:</label>
        <input type="number" name="price" value="{{ product.price }}" required><br>
        <label for="image_url">Image URL:</label>
        <input type="url" name="image_url" value="{{ product.image_url }}" required><br>
        <button type="delete">Delete</button>
    </form>
</body>
</html>
